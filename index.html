<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <header class="header">
      <div>
        <img src="images/logo.svg" alt="Fylo" />
      </div>
      <div>
        <ul class="header__button-list">
          <li>
            <button class="header__button"><img src="images/icon-document.svg" alt="Create new document" /></button>
          </li>
          <li>
            <button class="header__button"><img src="images/icon-folder.svg" alt="Open folder" /></button>
          </li>
          <li>
            <button class="header__button"><img src="images/icon-upload.svg" alt="Upload to the Cloud" /></button>
          </li>
        </ul>
      </div>
    </header>
    <section class="storage">
      <div class="storage__info">
        <p>Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="storage__slider">
          <div class="storage__slider__full">
            <div class="storage__slider__ball"></div>
          </div>
        </div>
        <div class="storage__slider-range bold">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <p class="storage__left bold">185 <span class="storage__grey-color">GB Left</span></p>
    </section>
    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/RaynaFaye">Serena Lombardo</a>.
      </p>
    </footer>
  </body>
</html>
